<!DOCTYPE html>

<head>
    <title>Online Auction</title>
    <meta charset="UTF-8">

    <!-- Bootstrap 4 -->

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <a href="#header" id="logo-link">
                        <i class="fa fa-star fa-3x" aria-hidden="true"></i>
                        <span>Auction</span>
                    </a>
                </div>
                <div class="col-md-7">
                    <div id="social-btns">
                        <a href="https://vk.com" target="_blank">
                            <i class="fa fa-vk fa-2x" aria-hidden="true"></i>
                        </a>
                        <a href="https://facebook.com" target="_blank">
                            <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                        </a>
                        <a href="https://google.com" target="_blank">
                            <i class="fa fa-google-plus fa-2x" aria-hidden="true"></i>
                        </a>
                        <a href="https://skype.com" target="_blank">
                            <i class="fa fa-skype fa-2x" aria-hidden="true"></i>
                        </a>
                        <a href="https://dribbble.com" target="_blank">
                            <i class="fa fa-dribbble fa-2x" aria-hidden="true"></i>
                        </a>

                    </div>
                </div>
            </div>
            <hr id="header-hr">
            <div class="row">
                <div class="col-xs-12">
                    <nav id="navigation">
                        <ul>
                            <li><a href="#header" class="active-section">home</a></li>
                            <li><a href="#auction">auction</a></li>
                            <li><a href="#contact">contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id="log-in-div">
        <div class="container">
            <div class="row">
                <p class="col-md-6">
                    Check out our work
                </p>
                <div class="col-md-6">
                    <form id="log-in-form">
                        <div class="row">
                            <div class="col-lg-4">
                                <input type="text" name="username" placeholder="Username" id="log-in-username">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" name="password" placeholder="Password" id="log-in-password">
                            </div>
                            <div class="col-lg-4">
                                <button type="submit" id="log-in-btn">
                                    Log In
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ********   SECTION "HOME" STARTS   ********** -->
    <section id="home">
        <div class="slider-cont">
            <ul class="slider">
                <li class="slider-item active-slide-item">
                    <div class="slider-dark-mask">
                        <div class="container">
                            <h2>#1 LOT IS <span>CAR</span></h2>
                            <h1>TOO POWERFULL</h1>
                            <p>Nam varius accumsan elementum aliquam</p>
                        </div>
                    </div>
                </li>
                <li class="slider-item">
                    <div class="slider-dark-mask">
                        <div class="container">
                            <h2>#2 LOT IS <span>QUADR</span></h2>
                            <h1>TO FAST</h1>
                            <p>Nam varius accumsan elementum aliquam</p>
                        </div>
                    </div>
                </li>
                <li class="slider-item">
                    <div class="slider-dark-mask">
                        <div class="container">
                            <h2>#3 LOT IS <span>NOTEBOOK</span></h2>
                            <h1>WE QUICK</h1>
                            <p>Nam varius accumsan elementum aliquam</p>
                        </div>
                    </div>
                </li>
            </ul>
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>

    </section>
    <!-- ********   SECTION "HOME" ENDS   ********** -->
