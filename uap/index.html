<!DOCTYPE html>
<html lang="en">
<head>
    <title>UkrAutoPortal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/logo_yellow.png">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <header>
        <div class="container">
            <div class="row">

                        <h1>Перші на фініші автоновин</h1>

                        <!--<p>Подробный <br> поиск</p>-->

                    </div>

                        </div>
                        <p>Вход</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-wrapper">
            <div class="container">
                <div class="row">
                    <nav class="main-nav-menu">
                        <ul>
                            <li class="list-item"><a href="#">АВТО NEWS</a></li>

                            <li class="list-item"><a href="#">АВТО</a></li>
